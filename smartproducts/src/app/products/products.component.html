<div class="container-fluid product-form">
  <section class="section">
    <form #productForm="ngForm">
      <div class="form-group">
        <label for="productname">Product Name</label>
        <input type="text" class="form-control" id="productname" placeholder="Product Name">
      </div>
      <div class="form-group">
        <label for="price">Product Price</label>
        <input type="text" class="form-control" id="price"  placeholder="Price">
      </div>
      <div class="form-group">
        <label for="description">Product Description</label>
        <textarea id="description" class="form-control"  placeholder="Description" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="description">Is offer Product</label>
        <div class="radio">
          <label class="radio-inline">
            <input type="radio" name="offeryes" id="inlineRadio1"  value=""> Yes
          </label>
          <label class="radio-inline">
            <input type="radio" name="offerno" id="inlineRadio2"  value=""> No
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>&nbsp;
      <button type="button" class="btn btn-primary">Cancel</button>
    </form>
  </section>
</div>
