<div class="container">
  <div class="row" id="myplans">
    <div *ngFor="let plan of myplans" class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
      <div class="thumbnail plan {{ plan.activeStatus }}">
          <div class="plantitle"> {{ plan.planname }}</div>
          <div class="plancontent">
              <div class="price"> ${{ plan.planprice }} / Hr </div>
              <p>{{plan.descriptions.desc1}}</p>
              <p>{{plan.descriptions.desc2}}</p>                           
              <p>{{plan.descriptions.desc3}}</p>        
              <p>{{plan.descriptions.desc4}}</p> 
              <button type="button" class="btn btn-primary btn-md">{{ plan.buttontext }}</button>
          </div>          
      </div>
    </div>
  </div>
</div>
